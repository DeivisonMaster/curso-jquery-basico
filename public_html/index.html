<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Hello World!</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="2333"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </head>
    <body>
        
        <main class="main">
            <header>
                
                <menu>
                    <nav>
                        <a href="#">linkagem interna do website</a>
                    </nav>
                </menu>
            </header>
            
            <section class="section">
                <p>seção generica no documento.
                introdução, destaque, novidades, chamadas para conteudo externo</p>
                
                <article>
                    <p>
                        posts, feed, artigo, bloco de comentarios
                    </p>
                </article>
                
                <aside>
                    <p>conteudo relacionado, publicidade, grupos de nav</p>
                </aside>
                
                <br/>
                
                <form id="idFormCadastro">
                    <table>
                        <tr>
                            <th class="indiceFormulario">Telefone</th>
                            <td>
                                <input type="tel" autofocus placeholder="telefone" 
                                       required maxlength="2"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Search</th>
                            <td>
                                <input type="search"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Email</th>
                            <td>
                                <input type="email"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Url</th>
                            <td>
                                <input type="url"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Data</th>
                            <td>
                                <input type="date"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Datetime</th>
                            <td>
                                <input type="datetime"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Datetime-local</th>
                            <td>
                                <input type="datetime-local"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Number</th>
                            <td>
                                <input type="number"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="indiceFormulario">Range</th>
                            <td>
                                <input type="range" value="13.4" step="5.1" min="0" max="20"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
            
            <footer>
                <nav>
                    <a href="#">link a</a>
                </nav>
            </footer>
        </main>
    </body>
</html>
